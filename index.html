<!DOCTYPE html><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta name="format-detection" content="telephone=no">	<title>H5幸运大转盘抽奖</title>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <style type="text/css">     	*{padding:0;margin:0;}    	body{    		width: 100%;    		height: 100%;    		text-align: center;            background-color: #1664ad;        }        .wrapper{        	width: 100%;    		height: 100%;        	margin-top: 10%;        	position: relative;        }        .outer img{        	width: 60%;        	height:60%;        }        .inner img{        	position: absolute;        	width: 15%;        	height: 30%;        	top:33%;        	left:42%;        }    </style></head><body><div class="wrapper">  <div class="outer">  	<img  id="rolltable" src="activity-lottery-1.png">  </div>  <div class="inner">  	<img src="activity-lottery-2.png">  </div></div><!-- 注册窗口 -->     <div id="register" class="modal fade" tabindex="-1">          <div class="modal-dialog">              <div class="modal-content">                  <div class="modal-body">                      <button class="close" data-dismiss="modal">                          <span>&times;</span>                      </button>                  </div>                  <div class="modal-title">                      <h1 class="text-center">注册</h1>                  </div>                  <div class="modal-body">                      <form class="form-group" action="">                              <div class="form-group">                                  <label for="">用户名</label>                                  <input class="form-control" type="text" placeholder="6-15位字母或数字">                              </div>                             <div class="form-group">                                  <label for="">密码</label>                                  <input class="form-control" type="password" placeholder="至少6位字母或数字">                              </div>                              <div class="form-group">                                  <label for="">再次输入密码</label>                                  <input class="form-control" type="password" placeholder="至少6位字母或数字">                              </div>                              <div class="form-group">                                  <label for="">邮箱</label>                                  <input class="form-control" type="email" placeholder="例如:123@123.com">                              </div>                              <div class="text-right">                                  <button class="btn btn-primary" type="submit">提交</button>                                  <button class="btn btn-danger" data-dismiss="modal">取消</button>                              </div>                              <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>                      </form>                  </div>              </div>          </div>      </div><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script type="text/javascript" src="js/jQueryRotate.2.2.js"></script><script type="text/javascript" src="js/jquery.easing.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script type="text/javascript">$(function() {    setTimeout(function () {        $('#rolltable').rotate({            angle: 0,            animateTo: 890,            duration: 3000,            callback: function(){ $("#register").modal("toggle")},            easing: $.easing.easeInOutQuad,        });    }, 2000);    //setInterval(function(){ $("#register").modal("toggle"); }, 5000);});</script>	</body></html>
